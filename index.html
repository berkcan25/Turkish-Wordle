<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Wordle TR</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Wordle TR</h1>
        <div id="word-grid">
            <div class="word-row" id="row-1">
                <div class="letter-cell" id="cell-1-1"></div>
                <div class="letter-cell" id="cell-1-2"></div>
                <div class="letter-cell" id="cell-1-3"></div>
                <div class="letter-cell" id="cell-1-4"></div>
                <div class="letter-cell" id="cell-1-5"></div>
            </div>
            <div class="word-row" id="row-2">
                <div class="letter-cell" id="cell-2-1"></div>
                <div class="letter-cell" id="cell-2-2"></div>
                <div class="letter-cell" id="cell-2-3"></div>
                <div class="letter-cell" id="cell-2-4"></div>
                <div class="letter-cell" id="cell-2-5"></div>
            </div>
            <div class="word-row" id="row-3">
                <div class="letter-cell" id="cell-3-1"></div>
                <div class="letter-cell" id="cell-3-2"></div>
                <div class="letter-cell" id="cell-3-3"></div>
                <div class="letter-cell" id="cell-3-4"></div>
                <div class="letter-cell" id="cell-3-5"></div>
            </div>
            <div class="word-row" id="row-4">
                <div class="letter-cell" id="cell-4-1"></div>
                <div class="letter-cell" id="cell-4-2"></div>
                <div class="letter-cell" id="cell-4-3"></div>
                <div class="letter-cell" id="cell-4-4"></div>
                <div class="letter-cell" id="cell-4-5"></div>
            </div>
            <div class="word-row" id="row-5">
                <div class="letter-cell" id="cell-5-1"></div>
                <div class="letter-cell" id="cell-5-2"></div>
                <div class="letter-cell" id="cell-5-3"></div>
                <div class="letter-cell" id="cell-5-4"></div>
                <div class="letter-cell" id="cell-5-5"></div>
            </div>
            <div class="word-row" id="row-6">
                <div class="letter-cell" id="cell-6-1"></div>
                <div class="letter-cell" id="cell-6-2"></div>
                <div class="letter-cell" id="cell-6-3"></div>
                <div class="letter-cell" id="cell-6-4"></div>
                <div class="letter-cell" id="cell-6-5"></div>
            </div>
        </div>
        <div id="keyboard-container">
            <div class="keyboard-row">
                <button class="keyboard-key" id="Q-key">Q</button>
                <button class="keyboard-key" id="W-key">W</button>
                <button class="keyboard-key" id="E-key">E</button>
                <button class="keyboard-key" id="R-key">R</button>
                <button class="keyboard-key" id="T-key">T</button>
                <button class="keyboard-key" id="Y-key">Y</button>
                <button class="keyboard-key" id="U-key">U</button>
                <button class="keyboard-key" id="I-key">I</button>
                <button class="keyboard-key" id="O-key">O</button>
                <button class="keyboard-key" id="P-key">P</button>
                <button class="keyboard-key" id="Ğ-key">Ğ</button>
                <button class="keyboard-key" id="Ü-key">Ü</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-key" id="A-key">A</button>
                <button class="keyboard-key" id="S-key">S</button>
                <button class="keyboard-key" id="D-key">D</button>
                <button class="keyboard-key" id="F-key">F</button>
                <button class="keyboard-key" id="G-key">G</button>
                <button class="keyboard-key" id="H-key">H</button>
                <button class="keyboard-key" id="J-key">J</button>
                <button class="keyboard-key" id="K-key">K</button>
                <button class="keyboard-key" id="L-key">L</button>
                <button class="keyboard-key" id="Ş-key">Ş</button>
                <button class="keyboard-key" id="İ-key">İ</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-key" id="enter-key">GİR</button>
                <button class="keyboard-key" id="Z-key">Z</button>
                <button class="keyboard-key" id="X-key">X</button>
                <button class="keyboard-key" id="C-key">C</button>
                <button class="keyboard-key" id="V-key">V</button>
                <button class="keyboard-key" id="B-key">B</button>
                <button class="keyboard-key" id="N-key">N</button>
                <button class="keyboard-key" id="M-key">M</button>
                <button class="keyboard-key" id="Ö-key">Ö</button>
                <button class="keyboard-key" id="Ç-key">Ç</button>
                <button class="keyboard-key" id="delete-key">SİL</button>
            </div>
        </div>
    </div>
<script type="module" src="script.js"></script>
</body>
</html>
